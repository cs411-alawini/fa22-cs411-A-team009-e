<!DOCTYPE html>
<html>
    <head> <!-- Page metadata-->
        <title>Home Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <!--Icon Library-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

    </head>
    <body>
        <ul>
            {% for item in nav.top %}
            <li class="{{ 'active' if item.is_active else '' }}">
                <a href="{{ item.url }}">{{ item.label }}</a>
            </li>
            {% endfor %}
        </ul>
        <main class="container extra-bottom">
            <h1 class="mt-5">National Park Services Advisor</h1>
        </main>
        <form class="container extra-bottom" method="post" action="">
            <input type="text" placeholder="Search by park name" name="park">
            <button type="submit">Search</button>
        </form>
        <div class="container table-responsive">
            <!-- Table-->
            <table class="table">
                <thead> <!--Table metadata-->
                <tr>
                    <th class="Park Name">Name</th>
                    <th class="Park Description">Description</th>
                    <th class="Park State">State(s)</th>
                    <!-- <th class="Park Directions">Directions</th> -->
                </tr>
                </thead>
                <tbody>
                {% for park in parks %}
                    <tr>
                        <td><a href="{{ park.directions }}">{{park.name}}</td></a>
                        <td>{{park.description}}</td>
                        <td>{{park.states}}</td>
                    </tr>
                {% endfor %}   
                </tbody>
            </table>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!--<script src="script/modal.js"></script>-->
</html>
