<!DOCTYPE html>
<html>
    <head> <!-- Page metadata-->
        <title>Home Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/parking.css') }}">

        <!--Icon Library-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}"> -->

    </head>
    <body>
        <div class="sidenav">
            <u style=color:white><h1 style=text-align:center;color:white;font-weight:bold>NPS Advisor</h1></u>
            <ul>
                {% for item in nav.top %}
                <ul class="{{ 'active' if item.is_active else '' }}">
                    <a href="{{ item.url }}">{{ item.label }}</a>
                </ul>
                {% endfor %}
            </ul>
        </div>
        <main>
            <form class="container extra-bottom" method="post" action="" >
                <div class="row">
                    <div class="col">
                        <input type="text" placeholder="Search by park name" name="park_name">   
                    </div>
                    <div class="col">
                        <input type="text" placeholder="Search by state code" defaultValue="no_entry" list="statelist" name="state">   
                    </div>
                    <div class="col">
                        <button type="submit">Search</button>
                    </div>   
                </div>
            </form>
            <div class="container table-responsive">
                <!-- Table-->
                <table class="table">
                    <thead> <!--Table metadata-->
                    <tr>
                        <th class="Park Name">Name</th>
                        <th class="Park Description">Description</th>
                        <th class="Park State">State(s)</th>
                        <!-- <th class="Park Directions">Directions</th> -->
                    </tr>
                    </thead>
                    <tbody>
                    {% for park in parks %}
                        <tr>
                            <td><a href="{{ park.directions }}">{{park.name}}</td></a>
                            <td>{{park.description}}</td>
                            <td>{{park.states}}</td>
                        </tr>
                    {% endfor %}   
                    </tbody>
                </table>
            </div>
        </main>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!--<script src="script/modal.js"></script>-->

        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>

        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>

        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </datalist>
      
</html>
